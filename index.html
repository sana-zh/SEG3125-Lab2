<!DOCTYPE html>
<html>
<head>
  <! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
  
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  
</head>

<body>

<h1>
  PriceCo Grocery Store
</h1>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose any applicable categories: <br />
	<div>
	  <input class="vegetarianCheckbox" type="checkbox" id="Vegetarian" name="Vegetarian" onclick="populateListProductChoices(this.id, 'displayProduct')">
	  <label for="Vegetarian">Vegetarian</label>
	</div>

	<div>
	  <input class="glutenFreeCheckbox" type="checkbox" id="GlutenFree" name="GlutenFree" onclick="populateListProductChoices(this.id, 'displayProduct')">
	  <label for="GlutenFree">Gluten Free</label>
	</div>
	
	<div>
	  <input class="organicCheckbox" type="checkbox" id="Organic" name="Organic" onclick="populateListProductChoices(this.id, 'displayProduct')">
	  <label for="Organic">Organic</label>
	</div>
	
	<div>
	  <input class="noneCheckbox" type="checkbox" id="None" name="None">
	  <label for="None">None</label>
	</div>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<footer>
  <div class = "footer">
    <p>Website designed by Sana Zahid 300014889</p>
  </div>
</footer> 

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
